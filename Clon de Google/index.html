<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://kit.fontawesome.com/d03307ce55.js" crossorigin="anonymous"></script>

 <title>Clon de Google</title>
</head>
<body>
 <header>
  <div class="navbar">
   <div class="navbar-wrapper">
      <a class="btn-gmail" href="#">Gmail</a>
      <a class="btn-images" href="#">Images</a>
      <div class="app-icon">
        <img class="app" src="img/menu-01.svg" alt="icon-menu-app">
      </div>
     <div class="account-icon">
      <img class="account" src="img/google-profile.png" alt="">
     </div>
   </div>
  </div>
 </header>
 <main>
  <section class="search-wrapper">
   <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="google-logo">
   <div class="search">
      <span class="fas fa-search"></span>
      <input id="input-search" type="text" name="" id="">
      <img src="https://freepngimg.com/thumb/microphone/70666-voice-microphone-google-search-logo-png-file-hd.png" alt="search by voice">
   </div>
   </section>
<section class="btn-wrapper">
<div class="search-button">
<a class="btn-search" href="https://www.google.com/">Google Search</a>
<a class="btn-search" href="https://www.google.com/doodles">I'm feeling lucky</a>  
</div>
<div class="search-language">
<p>Google offered in:</p>
<a href="#">México</a>
<a href="#">Español</a>
</div>
  </section>
 </main>
 <footer>
  <div class="text-pais">
    <p>México</p>
  </div>
  <div class="btn-links">
<div class="links-google">
  <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
  <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
  <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
  <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
</div>
<div class="links-preferencias">
<a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
<a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
<a href="">Preferencias</a>
</div>
  </div>
 </footer>
</body>
</html>
